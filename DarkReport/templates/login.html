{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
        
    <div class="w-full max-w-sm bg-black rounded-2xl shadow p-6">
 
        <img src="{% static 'DarkReport/dark-report-logo.png' %}">
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <input type="text" name="username" placeholder="Username"
                class="w-full px-3 py-2 border rounded-xl focus:outline-none focus:ring" required>
            
            <input type="password" name="password" placeholder="Password"
                class="w-full px-3 py-2 border rounded-xl focus:outline-none focus:ring" required>

        <button type="submit" 
                class="w-full bg-gray-900 text-white py-2 rounded-xl hover:bg-black transition">
            Sign In
        </button>

        </form>

        {% if messages %}
            <div class="mt-4">
                {% for message in messages %}
                    <p class="text-red-500 text-sm text-center">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>

</body>
</html>
